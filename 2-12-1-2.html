<h2>12. Jaloezie</h2>
       <p><strong>Wees oprecht blij met jezelf.</strong> Laat je inspireren, maar maak je eigen keuzes. Leef je eigen leven. Wees niet te streng voor jezelf. Niemand is perfect (wat is dat eigenlijk?). Misschien is iedereen gewoon perfect op zijn eigen manier. Je bent in ieder geval een kanjer!</p>
